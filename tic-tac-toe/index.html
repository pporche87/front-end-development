<!-- 
1. TR 3 Rows
2. TD 3 Each Row 
3. Width 100px Height 100px
4. Selectively Turn On Border
    a. Center Turn on Right/Left, Left Turn on Right, Right Turn on Left 
        Center Turn on Top/Botton, Top Turn on Bottom, Bottom Turn on Top 
-->


<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css" type="text/css" />
    </head>
    <body>
        
        <div class="container">
            <h1>Tic Tac Toe</h1>
            <h3>Front End Web Development Projects - Patrick Porche</h3>
            
            <div>
                <table>
                    <tr>
                        <td id="0" class="tic">#</td>
                        <td id="1" class="vertical tic">#</td>
                        <td id="2" class="tic">#</td>
                    </tr>
                    <tr>
                        <td id="3" class="horizontal tic">#</td>
                        <td id="4" class="vertical horizontal tic">#</td>
                        <td id="5" class="horizontal tic">#</td>
                    </tr>
                    <tr>
                        <td id="6" class="tic">#</td>
                        <td id="7" class="vertical tic">#</td>
                        <td id="8" class="tic">#</td>
                    </tr>
                <table>
            </div>
            <div id="buttons" class="container text-center">
                <button id="turnX" class="btn btn-default btn-block">Player X</button>
                <button id="turnO" class="btn btn-default btn-block">Player O</button>
            </div>
        </div>
    <script type="text/javascript" src="jquery-3.1.1.js"></script>    
    <script type="text/javascript" src="app.js"></script>
    </body>
</html>
